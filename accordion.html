<!DOCTYPE html>
<html>
    <head>
        <title>resizable accordion</title>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- jquery ui -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: auto;
                width: auto;
            }

            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto;
            }

            .greenbox {
                background-color: #31af37;
                height: 100px;
                width: auto;
            }
        </style>
    </head>
    <body>

        <div id="resizer" class="">
            <div class="bluebox" id="facebook">
                <h3>Section 1</h3>
                <div>
                    <p>content 1</p>
                    <p>content 1</p>
                    <p>content 1</p>
                    <p>content 1</p>
                </div>
                <h3>Section 2</h3>
                <div><p>content 2</p></div>
                <h3>Section 3</h3>
                <div><p>content 3</p></div>
            </div>
        </div>

        <div class="yellowbox">
            <p>Apple</p>
        </div>
        <div class="greenbox">
            <p>Microsoft</p>
        </div>

<script>
$(function(){
    $(".bluebox").accordion({
        collapsible: true,
        icons: {
            header: "ui-icon-arrowthick-1-e",
            activeHeader: "ui-icon-arrowthick-1-s"
        },
        heightStyle: "fill"
    })

    $("#resizer").resizable({
        resize: function(){
            $(".bluebox").accordion("refresh")
        }
    })
})
</script>

    </body>
</html>
