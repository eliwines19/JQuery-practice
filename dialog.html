<!DOCTYPE html>
<html>
    <head>
        <title>dialog</title>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <!-- JQuery UI -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/blitzer/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: 100px;
                width: auto;
            }

            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto;
            }

            .greenbox {
                background-color: #31af37;
                height: 100px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="bluebox" id="facebook">
            <p>Facebook <span id="great">is great</span></p>
        </div>
        <div class="yellowbox">
            <p>Apple</p>
        </div>
        <div class="greenbox">
            <p>Microsoft</p>
        </div>
        <div id="my-dialog" title="this is dialogue">
            <p>Welcome to our page!</p>
        </div>
        <div id="confirmation" title="Leave the Page?">
            <p><span class="ui-icon ui-icon-alert"></span> You will lose all unsaved work. Are you sure?</p>
        </div>
        <button id="open">Show Dialog</button>
        <button id="close-page">Go to previous page?</button>

<script>
$(function(){
    $("#my-dialog").dialog({
        autoOpen: false
    });

    $("#confirmation").dialog({
        autoOpen: false,
        modal: true,
        buttons: {
            "Go to previous page" : function(){
                location.reload();
                // window.history.back()
            },
            Cancel: function(){
                $(this).dialog("close")
            }
        }
    })

    $("#open").click(function(){
        $("#my-dialog").dialog("open")
    })

    $("#close-page").click(function(){
        $("#confirmation").dialog("open")
    })

    $("button").button();
})
</script>

    </body>
</html>
