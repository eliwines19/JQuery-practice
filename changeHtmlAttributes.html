<!DOCTYPE html>
<html>
    <head>
        <title>embedding jquery and syntax</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: 100px;
                width: auto;
            }

            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto;
            }

            .greenbox {
                background-color: #31af37;
                height: auto;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook <span id="great">is great</span></p>
        </div>
        <p>Paragraph</p>
        <div class="yellowbox">
            <p>Apple</p>
        </div>
        <div class="greenbox">
            <p>Microsoft</p>
            <p id="mp"></p>
            <a href="http://www.google.com" title="google" id="link">Link fam</a>
        </div>
        <p><input id="input"></p>
        <button id="fbbtn">Change FB text</button>
        <button id="abtn">Change Apple</button>
        <button id="mbtn">Change Microsoft</button>
        <button id="msoft">Change link</button>
        <button id="add-text">Add Text</button>

<script>
$(function(){
    // changes text in fb div
    $("#fbbtn").click(function(){
        $(".bluebox").text("not facebook anymore")
    })

    // change html in apple div
    $("#abtn").click(function(){
        $(".yellowbox").html("<h1>Now I'm a header</h1>")
    })

    // changes the value of the input
    $("#mbtn").click(function(){
        $("#input").val("new input value")
        console.log($("#input"))
    })

    // changes title and href attributes of the link
    $("#msoft").click(function(){
        $("#link").attr({"href" : "#", "title" : "no more link"})
    })

    //adds text to end of the div
    // $("#add-text").click(function(){
    //     $(".greenbox").append("<ul><li>trains</li><li>planes</li><li>automobiles</li></ul>")
    // })

    // adds text to beginning of div
    $("#add-text").click(function(){
        $(".greenbox").prepend("<ul><li>trains</li><li>planes</li><li>automobiles</li></ul>")
    })

    // adds text to after targeted paragraph
    $("#mp").after("<p>New Paragraph</p>");

    // adds text before targeted paragraph
    $("#mp").before("<p>New Paragraph</p>");
})
</script>

    </body>
</html>
