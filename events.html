<!DOCTYPE html>
<html>
    <head>
        <title>embedding jquery and syntax</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: 100px;
                width: auto;
            }

            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto;
            }

            .greenbox {
                background-color: #31af37;
                height: 100px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook <span id="great">is great</span></p>
        </div>
        <p>Paragraph</p>
        <div class="yellowbox">
            <p>Apple</p>
            <label>Type some stuff</label>
            <input type="text" id="input">
            <input type="submit" id="submit">
        </div>
        <div class="greenbox">
            <p>Microsoft</p>
        </div>

<script>
$(function(){
    // click on a paragraph and all paragraph colors change to purple
    // $("p").click(function(){
    //     $("p").css("background-color", "purple");
    // })

    // changes the color of the paragraph that is clicked
    // $("p").click(function(){
    //     $(this).css("background-color", "purple");
    // })

    // changes color when you hover over it
    $("p").mouseover(function(){
        $(this).css("background-color", "purple")
    })

    // changes color back to normal when you arent hovering
    $("p").mouseout(function(){
        $(this).css("background-color", "")
    })

    // when clicked on input, changes color
    $("#input").focus(function(){
        $(this).css("background-color", "yellow");
    })

    // leaving input, color goes back to normal
    $("#input").blur(function(){
        $(this).css("background-color", "");
    })

    // changes color when typing
    $("#input").keyup(function(){
        $(this).css("background-color", "blue");
    })

    // when submit button clicked, inputs color is back to normal and value is set to nothing(empty string)
    $("#submit").click(function(){
        $("#input").css("background-color", "");
        $("#input").val("");
    })
})
</script>

    </body>
</html>
