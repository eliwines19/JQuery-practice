<!DOCTYPE html>
<html>
    <head>
        <title>embedding jquery and syntax</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: 100px;
                width: auto;
            }

            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto;
            }

            .greenbox {
                background-color: #31af37;
                height: 100px;
                width: auto;
            }
        </style>
    </head>
    <body>
        <div class="bluebox">
            <p>Facebook <span id="great">is great</span></p>
        </div>
        <p>Paragraph</p>
        <div class="yellowbox">
            <p>Apple</p>
            <a href="http://www.google.com">google</a>
        </div>
        <div class="greenbox">
            <p>Microsoft</p>
        </div>

<script>
$(function(){
    // selects all html elements
    $("*").css("font-size", "20px");

    // selects all p elements
    $("p").css("text-align", "center");

    // selects all p elements that are direct children of divs
    $("div > p").css("text-align", "center");

    // selects p tags that are inside divs
    $("div p").css("text-align", "center");

    // selects id of great and changes the css
    $("#great").css("background-color", "purple")

    // selects class of greenbox and changes the css
    $(".greenbox").css("color", "pink");

    // selects href attribute
    $("[href]").css("color", "red");
})
</script>

    </body>
</html>
