<!DOCTYPE html>
<html>
    <head>
        <title>Jquery UI</title>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <!-- JQuery UI -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <style>
            .bluebox {
                background-color: #3a5795;
                color: white;
                height: 100px;
                width: auto;
            }

            .yellowbox {
                background-color: rgb(222, 224, 85);
                height: 100px;
                width: auto;
            }

            .greenbox {
                background-color: #31af37;
                height: 100px;
                width: auto;
            }

            .ui-state-error {
                height: 100pt;
                margin-top: 20pt;
            }
        </style>
    </head>
    <body>
        <div class="bluebox ui-corner-all" id="facebook">
            <p>Facebook <span id="great">is great</span></p>
        </div>
        <p>Paragraph</p>
        <div class="yellowbox ui-corner-all">
            <p>Apple</p>
        </div>
        <div class="greenbox ui-corner-all">
            <p>Microsoft</p>
        </div>
        <div class="ui-state-error">
            <p>Error</p>
        </div>

<script>
$(function(){
    $("#facebook").draggable();
})
</script>

    </body>
</html>
